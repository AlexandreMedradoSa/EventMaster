<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições - EventMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: block;
        }
        .sidebar a.navbar-brand {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .sidebar a:hover {
            background-color: #575d63;
            color: white;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
        }
        .navbar {
            margin-left: 220px;
            width: calc(100% - 220px);
        }
        .card {
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a class="navbar-brand" href="#">EventMaster</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="events.html">Eventos</a>
        <a href="profile.html">Perfil</a>
        <a href="admin.html" id="admin-link">Administração</a>
        <a href="#" onclick="logout()">Sair</a>
    </div>

    <div class="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-text">
                    Inscrições
                </span>
            </div>
        </nav>

        <div class="container mt-4">
            <h1>Inscrições</h1>
            <!-- Adicione formulário ou interface para gerenciar inscrições -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const role = localStorage.getItem('role');
        document.addEventListener('DOMContentLoaded', () => {
            if (role !== 'admin' && role !== 'organizador') {
                alert('Você não tem permissão para acessar esta página.');
                window.location.href = 'dashboard.html';
            }

            if (role !== 'admin') {
                document.getElementById('admin-link').style.display = 'none';
            }
        });

        function logout() {
            localStorage.removeItem('role');
            alert('Logout realizado com sucesso!');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
